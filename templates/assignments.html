<!DOCTYPE html>
<html>
<head>
    <title>Live Team Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script>
        async function fetchAssignments() {
            let response = await fetch('/get_assignments');
            let data = await response.json();
            let list = document.getElementById('assignments_list');
            list.innerHTML = '';  // Clear old list

            for (let [station, team] of Object.entries(data.stations)) {
                if (team) {
                    let li = document.createElement('li');
                    li.className = 'list-group-item fs-5';
                    li.textContent = `Station ${station}: Team ${team}`;
                    list.appendChild(li);
                }
            }
        }

        // Fetch every 5 seconds (adjust as needed)
        setInterval(fetchAssignments, 5000);

        // Initial fetch when the page loads
        window.onload = fetchAssignments;
    </script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1>Current Team Assignments</h1>
        <ul id="assignments_list" class="list-group"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
